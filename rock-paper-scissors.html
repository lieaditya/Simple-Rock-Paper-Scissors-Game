<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors Game</p>

    <button class="move-button" onclick="
        playGame('rock', 'paper');
    ">
        <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="move-button" onclick="
        playGame('paper', 'scissors');
    ">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="move-button" onclick="
        playGame('scissors', 'rock');
    ">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">
        Reset Score
    </button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
