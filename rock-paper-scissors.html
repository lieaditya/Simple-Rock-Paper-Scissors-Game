<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <style>
        button {
            margin-right: 10px;
            padding: 5px;
            border-radius: 2px;
            color: white;
            width: 120px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            vertical-align: top;
            white-space: nowrap;
            transition: background-color 0.15s, color 0.15s;
        }

        .rock-button:hover {
            background-color: white;
            color: red;
        }

        .paper-button:hover {
            background-color: white;
            color: blue;
        }

        .scissors-button:hover {
            background-color: white;
            color: green;
        }

        .reset-button:hover {
            background-color: white;
            color: black;
        }

        .rock-button {
            background-color: red;
        }

        .paper-button {
            background-color: blue;
        }

        .scissors-button {
            background-color: green;
        }

        .reset-button {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <button class="rock-button" onclick="
        const computerMove = getComputerMove();
        playGame('rock', computerMove, 'paper');
    ">Rock</button>

    <button class="paper-button" onclick="
        const computerMove = getComputerMove();
        playGame('paper', computerMove, 'scissors');
    ">Paper</button>

    <button class="scissors-button" onclick="
        const computerMove = getComputerMove();
        playGame('scissors', computerMove, 'rock');
    ">Scissors</button>

    <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        alert('Score is reset.');
    ">Reset Score</button>

    <script>
        let score = {
            wins: 0,
            losses: 0,
            ties: 0,
        };

        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove;

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function playGame(playerMove, computerMove, losingCondition) {
            if (computerMove === playerMove) {
                score.ties++;
                alert(`Tie. You chose ${playerMove} and Computer chose ${computerMove}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            } else if (computerMove === losingCondition) {
                score.losses++;
                alert(`You lose. You chose ${playerMove} and Computer chose ${computerMove}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            } else {
                score.wins++;
                alert(`okay you win. You chose ${playerMove} and Computer chose ${computerMove}.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
        }
    </script>
</body>
</html>
