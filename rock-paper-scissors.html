<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors Game</p>

    <button class="js-rock-button move-button">
        <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="js-paper-button move-button">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="js-scissors-button move-button">
        <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
        Reset Score
    </button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <div class="js-reset-confirmation reset-confirmation"></div>

    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
